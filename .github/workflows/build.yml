name: Minecraft Mod

on:
  repository_dispatch:
  workflow_dispatch:
  push: 
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
    - uses: actions/checkout@v5
    - name: set up JDK 21
      uses: actions/setup-java@v5
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
       gradle-version: '8.14.2'

    - name: Build jar
      run: |
        chmod +x gradlew
        ./gradlew genSources
        ./gradlew build -Duser.timezone=Asia/Shanghai

    - name: Upload jar
      uses: actions/upload-artifact@v4
      with:
        name: Player-Milk
        path: build/libs/PlayerMilk-*.*
